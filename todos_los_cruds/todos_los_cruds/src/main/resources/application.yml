spring:
  application:
    name: sistema_completo

  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: America/Bogota

  jackson:
    time-zone: America/Bogota

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  websocket:
    allowed-origins: "*"

server:
  address: 0.0.0.0
  port: ${PORT:8080}

app:
  frontend:
    url: ${APP_FRONTEND_URL:https://green-tech-wine.vercel.app}

